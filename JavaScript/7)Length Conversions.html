<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7_Functions for length conversions</title>
</head>
<body>
  
  <button onclick=" convertLength(26400,'feet','miles');"> Convert length</button>

  <script>

    function convertLength(length, from, to)
    {
      if(from === 'miles' && to === 'km')
      {
        alert(`${length} miles in km is = ${length*1.6}`);
      }
      else if(from === 'km' && to === 'miles')
      {
        alert(`${length} km in miles is = ${length/1.6}`);
      }

      if(from === 'km' && to === 'feet')
      {
        alert(`${length} km in feet is = ${length*3281}`);
      }
      else if(from === 'miles' && to === 'feet')
      {
        alert(`${length} miles in feet is = ${length*5280}`);
      }
      else if(from === 'feet' && to === 'km')
      {
        alert(`${length} feet in km is = ${length/3281}`);
      }
      if(from === 'feet' && to === 'miles')
      {
        alert(`${length} feet in miles is = ${length/5280}`);
      }
      else if(from === to)
      {
        alert(`${length} ${from}`);
      }else if(!(from==='feet' || from ==='km' || from==='miles')){
        alert('invalid unit(from):'+from);
      }else if(!(to==='feet' || to ==='km' || to==='miles')){
        alert('invalid unit(to):'+to);
      }
    }
  </script>

</body>
</html>
