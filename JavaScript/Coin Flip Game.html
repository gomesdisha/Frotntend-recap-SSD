  <title>Coin Flip Game</title>

<body>
  
  <script>
    const flip = Math.random();
    let result = "";
    let guess = 'Heads';

    if (flip < 0.5) {
      result ="Heads";
    } else {
      result ="Tails";
    }

    // if (guess === result) {

    // } else {
    //   alert("You lose! It was " + result);
    // }

    (guess === result)? alert("You win! It was " + result) : alert("You lose! It was " + result);

  </script>
