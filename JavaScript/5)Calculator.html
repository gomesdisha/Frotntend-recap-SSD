<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    body{
      background-color: #000000;
      color: white;
      font-size: 20px;
    }

    button{
      background-color: #333333;
      color:white;
      align-content: center;
      height: 50px;
      width: 50px;
      font-size: 15px;
      border-radius: 50px;
      border-style: none ;
     cursor: pointer ;
    }

    .op{
      background-color: rgb(254, 160, 10) ;
    }
  </style>

</head>
<body>
  <p class="result"> </p>
  <br>
  <p>
    <button onclick="calculation+='1'; updateDisplay()">
      1
    </button>
    <button onclick="calculation+='2'; updateDisplay() ">
      2</button>
    <button onclick="calculation+='3'; updateDisplay() ">
      3</button >
    <button onclick="calculation+=' + '; updateDisplay() " class="op">
      +</button>
  </p>

  <p>
    <button onclick="calculation+='4'; updateDisplay() ">
      4
    </button>
    <button onclick="calculation+='5'; updateDisplay() ">
      5</button>
    <button onclick="calculation+='6'; updateDisplay() ">
      6</button >
    <button onclick="calculation+=' - '; updateDisplay() " class="op">
      -</button>
  </p>

  <p>
    <button onclick="calculation+='7'; updateDisplay() ">
      7
    </button>
    <button onclick="calculation+='8'; updateDisplay() ">
      8</button>
    <button onclick="calculation+='9'; updateDisplay() ">
      9</button >
    <button onclick="calculation+=' * '; updateDisplay() " class="op">
      *</button>
  </p>

  <p>
    <button onclick="calculation+='0'; updateDisplay() ">
      0
    </button>
    <button onclick="calculation+=' . '; updateDisplay() ">
      .</button>
    <button onclick=" calculation = eval(calculation); updateDisplay();">
      =</button>
    <button onclick="calculation+=' / '; updateDisplay() " class="op">
      /</button >
  </p>

  <p>
    <button onclick="calculation = ''; updateDisplay()" > Clear </button>
  </p>
  <script>
    let calculation=" ";

    function updateDisplay()
    {
      document.querySelector('.result').innerText = calculation;
    }
  </script>
</body>
</html>
