  <title>JS Variables</title>
</head>
<body>
  <script>
    let name = 'Disha';
    console.log ('My name is: '+name);
    console.log (`My name is: ${name}, using template strings`);

    let cost = 5 + 3*2 + 9;
    console.log (`Cost of food: $${cost}`);
    
    let tax = 0.1*cost;
    console.log ('Tax (10%): $' + tax);

    let total = cost+tax;
    console.log('Total cost: $' +cost);

  </script>
</body>
