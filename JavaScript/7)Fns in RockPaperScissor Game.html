<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissor game</title>
</head>
<body>

  <p>Rock Paper Scissors Game</p>

  <button onclick=" pickMove();
      playGame('rock');
      showResult(); " >
    Rock</button>

  <button onclick=" pickMove();
      playGame('paper');
      showResult();" >
    Paper</button>

  <button onclick=" pickMove();
      playGame('scissors');
      showResult();" >
    Scissors</button>
  
  <script>
    let computerMove ='';
    let result ='';
    let randomNumber;
    let userMove ='';

    function pickMove(){
      randomNumber = Math.random()
      if(0<=randomNumber && randomNumber<1/3) 
        { computerMove = 'rock';}
      else if(1/3<=randomNumber && randomNumber<2/3)
        { computerMove = 'paper';}
      else
        { computerMove = 'scissors';}
          
        console.log(computerMove);}

    function playGame(userMove){
      if(userMove=='rock')
      {
        if(computerMove=== userMove)
        { result = 'Tie!';}
        else if( computerMove=== 'paper')
        { result = 'You lose!';}
        else
        {result = 'You win!'; }
      }
      if(userMove=='paper')
      {
        if(computerMove=== userMove)
        { result = 'Tie!';}
        else if( computerMove=== 'scissors')
        { result = 'You lose!';}
        else
        {result = 'You win!'; }
      }
      if(userMove=='scissors')
      {
        if(computerMove=== userMove)
        { result = 'Tie!';}
        else if( computerMove=== 'rock')
        { result = 'You lose!';}
        else
        {result = 'You win!'; }
      }}

    function showResult(){
      alert('You chose ' + userMove + '. Computer picked ' + computerMove + '.' + result);}
  </script>

</body>
</html>
