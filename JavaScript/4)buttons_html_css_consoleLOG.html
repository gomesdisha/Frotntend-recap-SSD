<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>

  <style>
    .add{
      background-color: yellow;
      border-color:black;
      border: 2px solid; 
    }
    .buy{
      background-color: orange;
      border-color:black;
      border: 2px solid; 
    }
  </style>

</head>

<body>

  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button class="add" onclick="alert('Added')"> Add to cart </button>
  <button class="buy" onclick = "console.log('Loading...'); alert('Purchased')"> Buy now </button>

  <script>
    console.log("Welcome!");
  </script>

</body>
</html>
