<style>
  .subscribe-btn {
    background-color: rgb(255, 0, 51);
    color: white;

    /*.Margin is the space outside box between box and other elements.
    .Border is the border of the box
    .Paddding is the space inside box between text and border*/

    margin-right: 8px;
    margin-left:20px;

    border: none;
    border-radius: 2px; 

    /*padding is for space inside the button.   its better to use than height and width as it will autoadjust space between text and the button border even if text increases */
    padding-top: 10px;
    padding-bottom: 10px; 
    padding-left: 16px;
    padding-right: 16px;


    cursor: pointer;
    transition: opacity 0.15s ; 

    vertical-align: top; /* aligns the button to the top of the line box */
  }
  .subscribe-btn:hover {
    opacity: 0.8; 
  }
  .subscribe-btn:active{  
   opacity: 0.6; 
  }


  .join-btn {
    background-color: rgb(255, 255, 255); 
    color: rgb(63, 121, 247);

    margin-left: 20px; 
    margin-right: 8px;

    border-color:rgb(66, 122, 235); 
    border-style: solid; 
    border-width: 1px; 
    border-radius: 2px; 

    /* height: 35px; 
    width: 60px;  */
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    
    cursor: pointer; 
    transition: background-color 0.15s, color 0.15s; 
    vertical-align: top; /* aligns the button to the top of the line box */
  }
  .join-btn:hover {
    background-color: rgb(63, 121, 247);
    color:white;
  }
  .join-btn:active {
   opacity: 0.6; 
  }

  .tweet-btn {
    background-color: rgb(29, 161, 242); 
    color: white; 
    font-weight: bold;
    font-size: 15px;

    /* height: 35px; 
    width: 75px;  */
    padding-top: 10px; /*DO NOT GIVE SPACE B/W px and Number!!! 10 px is wrong 10px is right*/
    padding-bottom:10px;
    padding-left: 16px;
    padding-right: 16px;
    margin-left: 10px;
    margin-right: 8px;

    border: none;
    border-radius: 18px;

    cursor: pointer;  
    transition: box-shadow 0.15s; 

     vertical-align: top; /* aligns the button to the top of the line box */
  }
  .tweet-btn:hover {
     box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
  }
</style>


<button class="subscribe-btn">
  SUBSCRIBE
</button>

<button class="join-btn">
  JOIN
</button>

<button class="tweet-btn">
  Tweet
</button>
