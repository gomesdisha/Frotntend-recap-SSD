<!DOCTYPE html>
<html>

  <head>
    <title>Buttons Example</title>

    <link rel="stylesheet" href="styles/Buttons.css">
    <!-- Link to external CSS file for styling buttons.

     rel = relation - what kind of file we are linking to

     href = what file are we linking(name of that file)
     
            if the href was in different folder then we will have to give the name (address wrt html file) of the folder in which the css is 
            eg: if it was in styles folder insider 6)HTML Structure then href="styles/Buttons.css"-->

  </head>

  <body> 
      <button class="subscribe-btn">
        SUBSCRIBE
      </button>

      <button class="join-btn">
        JOIN
      </button>

      <button class="tweet-btn">
        Tweet
      </button>
  </body>
</html>

<!--V0ID ELEMENTS: Elements that do not need a closing tag, eg: <link>,<br>,<col>,<img>,<meta>,<param>,<source>,<area>,<base>-->
