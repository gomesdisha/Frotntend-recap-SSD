<style>
  p{
    font-family: Arial;
  }
  /*selector that is more specific has higher priority and it will override. 
  eg here p in general selector and .video.title is a specific one, if in p font fam= arial but in video title its different, the one inside video title is priotised and acted*/
  .video.title {
   /* font-family: Arial;*/
    font-size: 18px;
    font-weight: bold;
    color: #333;
    width:300px;

  }

  .vid.stats{
    /*font-family: Arial;*/
    color:rgb(96, 96, 96);/*we can find this color in the dev tools of the browser->inspect->select on element needed->Computed has the details*/

  }

  .vid.author {
    /*font-family: Arial;*/
    color: rgb(96, 96, 96);

  }

  .vid.info {
   /* font-family: Arial;*/
    color: rgb(96, 96, 96);

  }

  button{
    background-color: rgb(227, 65, 64);
    color: white;

  }
</style>
