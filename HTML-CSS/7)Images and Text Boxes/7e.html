<!DOCTYPE html>
<html>
<head>
  <title>Google Search Bar</title>

  <style>
    .searchbar {
      width: 300px;
      height: 10px;
      border-radius: 20px;
      /* border: 1px solid rgba(63, 57, 57, 0.1); */
      border: none;
      box-shadow: 1px 1px 5px  rgba(0, 0, 0, 0.1);
      padding: 10px;
      font-size: 16px;
      text-indent: 10px;
    }
  </style>
</head>
<body>
  <input type="text" class="searchbar" placeholder="Search Google or type a URL">
</body>
</html>
