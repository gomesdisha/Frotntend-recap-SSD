<style>
  .subscribe-btn {
    background-color: rgb(176, 37, 37); /* sets the background color of the button to red */
    color: white; /* sets the text color of the button to white */
    border: none; /* removes the border of the button */
    height: 35px; /* sets the height of the button to 50 pixels */
    width: 100px; /* sets the width of the button to 100 pixels */
    border-radius: 2px; /* rounds the corners of the button */
    cursor: pointer;
  }

  .join-btn {
    background-color: rgb(255, 255, 255); /* sets the background color of the button to green */
    color: rgb(63, 121, 247); /* sets the text color of the button to white */
    border-color:rgb(66, 122, 235); /* sets the border color of the button to blue */
    border-style: solid; /* sets the border style of the button to solid */
    border-width: 1px; /* sets the border width of the button to 1 pixel */
    height: 35px; /* sets the height of the button to 50 pixels */
    width: 60px; /* sets the width of the button to 100 pixels */
    border-radius: 2px; /* rounds the corners of the button */
    cursor: pointer; /* changes the cursor to a pointer when hovering over the button */
    margin-left: 10px; /* adds a right margin of 10 pixels to the button */
  }

  .tweet-btn {
    background-color: rgb(29, 161, 242); /* sets the background color of the button to blue */
    color: white; /* sets the text color of the button to white */
    font-weight: bold;
    border: none; /* removes the border of the button */
    height: 35px; /* sets the height of the button to 50 pixels */
    width: 75px; /* sets the width of the button to 100 pixels */
    border-radius: 30px; /* rounds the corners of the button */
    cursor: pointer; /* changes the cursor to a pointer when hovering over the button */
    margin-left: 10px; /* adds a right margin of 10 pixels to the button */
  }
</style>

<!--style element is used to write css code-->
<!--CSS SELECTOR: tells which element we are targetting with the css code. eg: button (but this is in general for all buttons)
For a particular button: we add " .class_value " instead of button -->
<!--Inside the bracket: 
    1)CSS PROPERTY(on the left):Tells computer wt we are changing
    2)CSS VALUE(on the right):Tells what we are changing the property to
    3)Colon [:] to seperate prop and value & semicolon[;] to end a prop,val pair  -->

<button class="subscribe-btn">
  SUBSCRIBE
</button>

<button class="join-btn">
  JOIN
</button>

<button class="tweet-btn">
  Tweet
</button>
<!--CLASS ATTRIBUTE: helps label different elements of same type(here buttons)-->
